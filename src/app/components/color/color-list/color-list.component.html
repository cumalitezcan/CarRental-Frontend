<div class="content">
    <div class="card">
      <div class="card-header">Marka Listesi</div>
      <div class="card-body">
          <table class="table table-responsive table-bordered table-hover">
              <thead>
                  <tr>
                      <th>Id</th>
                      <th>İsim</th>
                      <th>Düzenle</th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let color of colors">
                      <td>{{color.colorId}}</td>
                      <td>{{color.colorName}}</td>
                      <td><a routerLink="/colors/update/{{color.colorId}}" class="btn btn-warning">Düzenle</a></td>
                  </tr>
              </tbody>
          </table>
      </div>
    </div>
  </div>
