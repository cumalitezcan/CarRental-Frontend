<div *ngIf="dataLoaded==false" class="spinner-border text-info" role="status">
  <span class="visually-hidden">Loading...</span>
</div>

<ul *ngIf="dataLoaded==true" class="list-group" style="margin-top: 10%;margin-bottom: 10%;">   
    <li class="list-group-item active" aria-current="true" style="text-align: center;background-color: aqua;">COLORS</li>
    <li (click)="setCurrentColor(color)" 
      routerLink="/cars/colors/{{color.colorId}}" 
      *ngFor="let color of colors" 
      [class]="getCurrentColorClass(color)"> 
      {{color.colorName}}
    </li>
</ul>
