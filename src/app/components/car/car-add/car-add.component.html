<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h5 class="title">Araba Ekle</h5>
            </div>
            <div class="card-body">
                <form [formGroup]="carAddForm">
                    <div class="mb-3">
                    <div class="form-group">
                        <input type="text" 
                        id="name" 
                        formControlName="name"
                        class="form-control"
                        placeholder="Araç Adı"/>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="form-label">Markalar</label>
                    <select  formControlName="brandId" class="form-select w-100" required>
                        <option disabled selected value=0>
                            Marka seçiniz
                          </option>
                        <option *ngFor="let brand of brands" [ngValue]="brand.brandId" >
                            {{brand.brandName}} 
                        </option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label for="form-label">Renkler</label>
                    <select formControlName="colorId" class="form-select w-100" required>
                        <option [ngValue]="undefined" disabled selected >
                            Renk Seçiniz
                        </option>
                        <option *ngFor="let color of colors" [ngValue]="color.colorId">
                            {{color.colorName}}
                        </option>
                    </select>
                </div>
               
                <div class="mb-3">
                    <div class="form-group">
                        <input type="text" 
                        id="modelYear" 
                        formControlName="modelYear"
                        class="form-control"
                        placeholder="Model Yılı"/>
                    </div>
                </div>

                <div class="mb-3">
                    <div class="form-group">
                        <input type="number" 
                        id="dailyPrice" 
                        formControlName="dailyPrice"
                        class="form-control"
                        placeholder="Günlük Ücret"/>
                    </div>
                </div>

                <div class="mb-3">
                    <div class="form-group">
                        <input type="text" 
                        id="descriptions" 
                        formControlName="descriptions"
                        class="form-control"
                        placeholder="Açıklama"/>
                    </div>
                </div>
                    
                </form>
            </div>
            
            <div class="card-footer">
                <button class="btn btn-fill btn-primary" (click)="add()">Ekle</button>
            </div>
        </div>
        
    </div>
</div>
