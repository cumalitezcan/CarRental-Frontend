

 <div *ngIf="dataLoaded==false" class="spinner-border text-info" role="status">
    <span class="visually-hidden">Loading...</span>
</div>

<table *ngIf="dataLoaded==true" class="table table-striped">
    <thead>
        <tr>
            <th>Id</th>
            <th>Marka</th>
            <th>Araç</th>
            <th>Renk</th>
            <th>Açıklama</th>
            <th>Foto</th>
            <th>Detaylar</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let car of cars">
           
            <td>{{car.carId}}</td>
            <td>{{car.brandName}}</td>
            <td>{{car.carName}}</td>
            <td>{{car.colorName}}</td>
            <td>{{car.dailyPrice}}</td>
            <td><img *ngIf="car.imagePath!=null" src="{{apiUrl+car.imagePath}}" alt="{{car.carId}}" style="width: 100%;"></td>
            <td><button routerLink="/car/details/{{car.carId}}" type="button" class="btn btn-primary">Detay</button></td> 
        </tr>
    </tbody>
</table>
